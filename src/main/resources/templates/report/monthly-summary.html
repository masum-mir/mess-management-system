<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Balance Report - MMS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #22c55e;
            --danger: #ef4444;
            --success: #16a34a;
            --bg: #f4f6fb;
        }

        body {
            background: var(--bg);
        }

        .container {
            max-width: 1400px;
        }

        /* ================= Card Wrapper ================= */
        .report-container {
            background: white;
            border-radius: 22px;
            padding: 40px;
            margin: 30px auto;
            box-shadow: 0 20px 45px rgba(0,0,0,0.08);
        }

        /* ================= Header ================= */
        .page-header {
            text-align: center;
            margin-bottom: 45px;
        }

        .page-header h1 {
            font-weight: 800;
            font-size: 2.6rem;
            color: var(--primary);
        }

        .page-header i {
            color: var(--secondary);
            margin-right: 12px;
        }

        .page-header p {
            color: #6b7280;
            font-size: 1.05rem;
        }

        /* ================= Summary Cards ================= */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-bottom: 45px;
        }

        .summary-card {
            background: linear-gradient(135deg, #6366f1, #22c55e);
            color: white;
            border-radius: 18px;
            padding: 28px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .summary-card:hover {
            transform: translateY(-6px);
        }

        .summary-card i {
            font-size: 2.8rem;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .summary-card .value {
            font-size: 2.2rem;
            font-weight: 800;
        }

        .summary-card .label {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* ================= Table ================= */
        .table-section {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .table-header {
            padding: 22px 25px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h4 {
            margin: 0;
            font-weight: 700;
            color: var(--primary);
        }

        .btn-custom {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 10px 22px;
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #4338ca;
        }

        table thead {
            background: linear-gradient(135deg, #4f46e5, #22c55e);
            color: white;
        }

        table thead th {
            padding: 16px;
            font-weight: 600;
            border: none;
            font-size: 0.9rem;
        }

        table tbody td {
            padding: 16px;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        table tbody tr {
            transition: 0.25s;
        }

        table tbody tr:hover {
            background: #f9fafb;
            transform: scale(1.01);
        }

        /* ================= Special Cells ================= */
        .member-name {
            font-weight: 600;
        }

        .member-name a {
            color: var(--primary);
            text-decoration: none;
        }

        .member-name a:hover {
            text-decoration: underline;
        }

        .badge-meals {
            background: linear-gradient(135deg, #4f46e5, #22c55e);
            padding: 7px 18px;
            border-radius: 20px;
            color: white;
            font-weight: 700;
        }

        .balance-positive {
            color: var(--success);
            font-weight: 700;
        }

        .balance-negative {
            color: var(--danger);
            font-weight: 700;
        }

        /* ================= Empty State ================= */
        .empty-state {
            text-align: center;
            padding: 70px 20px;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        /* ================= Print ================= */
        @media print {
            body {
                background: white;
            }
            .no-print {
                display: none !important;
            }
            .report-container {
                box-shadow: none;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .report-container {
                padding: 22px;
            }
            .page-header h1 {
                font-size: 1.9rem;
            }
        }
    </style>
</head>
<body>
<div th:include="navbar::navbar"></div>

<div class="container">
    <div class="report-container">

        <!-- Header -->
        <div class="page-header">
            <h1><i class="bi bi-bar-chart-line"></i> Monthly Balance Report</h1>
            <p>Mess Management System – Financial Overview</p>
        </div>

        <!-- Summary -->
        <div class="summary-cards" th:if="${reports != null and !reports.isEmpty()}">
            <div class="summary-card">
                <i class="bi bi-people-fill"></i>
                <div class="value" th:text="${reports.size()}">0</div>
                <div class="label">Total Members</div>
            </div>
            <div class="summary-card">
                <i class="bi bi-calendar-check"></i>
                <div class="value" th:text="${#aggregates.sum(reports.![mealsTaken])}">0</div>
                <div class="label">Total Meals</div>
            </div>
            <div class="summary-card">
                <i class="bi bi-cash-stack"></i>
                <div class="value"
                     th:text="'৳' + ${#numbers.formatDecimal(#aggregates.sum(reports.![totalCollection]),1,2)}">৳0</div>
                <div class="label">Total Collection</div>
            </div>
            <div class="summary-card">
                <i class="bi bi-calculator"></i>
                <div class="value"
                     th:text="${reports.size() > 0 ? '৳' + #numbers.formatDecimal(reports[0].total_cost,1,2) : '৳0.00'}">৳0</div>
                <div class="label">Total Meal Cost</div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-section">
            <div class="table-header">
                <h4><i class="bi bi-table"></i> Detailed Report</h4>
                <button onclick="window.print()" class="btn-custom no-print">
                    <i class="bi bi-printer"></i> Print
                </button>
            </div>

            <div class="table-responsive" th:if="${reports != null and !reports.isEmpty()}">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Member</th>
                        <th class="text-center">Meals</th>
                        <th class="text-end">Meal Cost</th>
                        <th class="text-end">Shared</th>
                        <th class="text-end">Collection</th>
                        <th class="text-end">Total</th>
                        <th class="text-end">Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="report, stat : ${reports}">
                        <td th:text="${stat.count}"></td>
                        <td class="member-name">
                            <a th:href="@{/reports/member/{id}(id=${report.memberId}, month=${selectedMonth}, year=${selectedYear})}"
                               th:text="${report.name}">Member</a>
                        </td>
                        <td class="text-center">
                            <span class="badge-meals" th:text="${report.mealsTaken}">0</span>
                        </td>
                        <td class="text-end" th:text="'৳'+${#numbers.formatDecimal(report.totalMealCost,1,2)}"></td>
                        <td class="text-end" th:text="'৳'+${#numbers.formatDecimal(report.perMemberShare,1,2)}"></td>
                        <td class="text-end" th:text="'৳'+${#numbers.formatDecimal(report.totalCollection,1,2)}"></td>
                        <td class="text-end" th:text="'৳'+${#numbers.formatDecimal(report.total_cost,1,2)}"></td>
                        <td class="text-end"
                            th:classappend="${report.currentBalance >= 0} ? 'balance-positive' : 'balance-negative'">
                            <span th:text="'৳'+${#numbers.formatDecimal(report.currentBalance,1,2)}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="empty-state" th:if="${reports == null or reports.isEmpty()}">
                <i class="bi bi-inbox"></i>
                <h5>No Reports Found</h5>
                <p>No data available for selected month & year</p>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
