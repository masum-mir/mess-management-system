<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Individual Member Report - MMS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* ================= ROOT VARIABLES ================= */
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #22c55e;
            --danger-color: #ef4444;

            --card-shadow: 0 10px 25px rgba(0,0,0,0.08);
            --hover-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        body {
            background: #f4f6fb;
        }

        .container {
            max-width: 1200px;
        }

        .report-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            margin: 25px auto;
        }

        /* ================= Back Button ================= */
        .back-button {
            background: white;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            padding: 10px 22px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateX(-5px);
        }

        /* ================= Member Header ================= */
        .member-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            border-radius: 15px;
            color: white;
            margin-bottom: 40px;
            box-shadow: var(--card-shadow);
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .member-avatar {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 4px solid rgba(255,255,255,0.3);
        }

        .member-details h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        .member-details p {
            opacity: 0.9;
            margin: 0;
            font-size: 1.1rem;
        }

        .report-period {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 10px;
            display: inline-flex;
            gap: 10px;
            font-weight: 600;
        }

        /* ================= Contact ================= */
        .contact-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 35px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .contact-item i {
            color: var(--secondary-color);
            font-size: 1.2rem;
            width: 25px;
        }

        .contact-item strong {
            min-width: 100px;
            color: var(--primary-color);
        }

        /* ================= Summary Cards ================= */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: var(--card-shadow);
            border-top: 4px solid var(--primary-color);
            transition: 0.3s;
        }

        .summary-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--hover-shadow);
        }

        .summary-card i {
            font-size: 2.6rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .summary-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .summary-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #6b7280;
            font-weight: 600;
        }

        /* ================= Table ================= */
        .breakdown-table {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-bottom: 40px;
        }

        .breakdown-table thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .breakdown-table th,
        .breakdown-table td {
            padding: 16px 20px;
        }

        .breakdown-label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .breakdown-value {
            text-align: right;
            font-weight: 700;
        }

        /* ================= Balance Summary ================= */
        .balance-summary {
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .balance-positive {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }

        .balance-negative {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .balance-amount {
            font-size: 3rem;
            font-weight: 800;
        }

        .balance-status {
            display: inline-block;
            padding: 10px 25px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            font-weight: 700;
        }

        /* ================= Buttons ================= */
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn-print {
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            box-shadow: var(--card-shadow);
            transition: 0.3s;
        }

        .btn-print:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
        }

        /* ================= Print ================= */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background: white;
            }
            .report-container {
                box-shadow: none;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .member-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
<div th:include="navbar::navbar"></div>

<div class="container">
    <div class="report-container">

        <a th:href="@{/reports}" class="back-button no-print">
            <i class="bi bi-arrow-left"></i> Back to Report
        </a>

        <!-- MEMBER HEADER -->
        <div class="member-header">
            <div class="member-info">
                <div class="member-avatar">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="member-details">
                    <h2 th:text="${member.name}">Member Name</h2>
                    <p th:text="'Member ID: ' + ${member.memberId}">ID</p>
                </div>
            </div>
        </div>

        <!-- SUMMARY -->
        <div class="summary-grid">
            <div class="summary-card">
                <i class="bi bi-calendar-check"></i>
                <div class="summary-value" th:text="${report.mealsTaken}">0</div>
                <div class="summary-label">Meals Taken</div>
            </div>
            <div class="summary-card">
                <i class="bi bi-cash-stack"></i>
                <div class="summary-value" th:text="'৳' + ${#numbers.formatDecimal(report.total_cost,1,2)}">৳0</div>
                <div class="summary-label">Total Cost</div>
            </div>
            <div class="summary-card">
                <i class="bi bi-wallet2"></i>
                <div class="summary-value" th:text="'৳' + ${#numbers.formatDecimal(report.totalCollection,1,2)}">৳0</div>
                <div class="summary-label">Total Collection</div>
            </div>
        </div>

        <!-- BALANCE -->
        <div class="balance-summary"
             th:classappend="${report.currentBalance >= 0} ? 'balance-positive' : 'balance-negative'">
            <h3>Current Balance</h3>
            <div class="balance-amount" th:text="'৳' + ${#numbers.formatDecimal(report.currentBalance,1,2)}">৳0</div>
            <span class="balance-status"
                  th:text="${report.currentBalance >= 0} ? 'ADVANCE' : 'DUE'">STATUS</span>
        </div>

        <!-- PRINT -->
        <div class="action-buttons no-print">
            <button onclick="window.print()" class="btn-print">
                <i class="bi bi-printer"></i> Print Report
            </button>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
