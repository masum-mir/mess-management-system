<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mess Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .dashboard-card {
            position: relative;
            overflow: hidden;
            padding: 25px;
            border-radius: 12px;
            color: #fff;
            min-height: 140px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .dashboard-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card svg {
            position: absolute;
            right: 20px;
            bottom: 20px;
            opacity: 0.2;
            width: 70px;
            height: 70px;
            fill: white;
        }

        a.dashboard-link {
            text-decoration: none;
        }
    </style>
</head>

<body>

<div th:include="navbar::navbar"></div>

<div class="container mt-4">

    <h1 class="mb-5">Dashboard</h1>

    <div class="row g-4">

        <!-- Members -->
        <div class="col-lg-4 col-md-6"  th:if="${currentMember.isManager}">
            <a href="/members" class="dashboard-link">
                <div class="dashboard-card bg-primary">
                    <h2>Members</h2>
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
                    </svg>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6"   th:if="${currentMember.isManager}">
            <a href="/collections" class="dashboard-link">
                <div class="dashboard-card bg-info">
                    <h2>Collections</h2>
                    <svg viewBox="0 0 24 24">
                        <path d="M21 7H3V5h18v2zm0 4H3v8h18v-8zm-2 4h-4v2h4v-2z"/>
                    </svg>
                </div>
            </a>
        </div>

        <!-- Expenses -->
        <div class="col-lg-4 col-md-6"  th:if="${currentMember.isManager}">
            <a href="/expenses" class="dashboard-link">
                <div class="dashboard-card bg-success">
                    <h2>Expenses</h2>
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1C5.9 1 1 5.9 1 12s4.9 11 11 11 11-4.9 11-11S18.1 1 12 1zm1 17.9V20h-2v-1.1c-1.5-.3-2.7-1.4-2.7-3.1h2c0 .9.7 1.5 1.7 1.5s1.7-.6 1.7-1.4c0-.9-.8-1.3-2-1.7-1.5-.5-3.2-1.2-3.2-3.3 0-1.6 1.1-2.7 2.5-3V4h2v1.1c1.4.3 2.5 1.3 2.5 2.9h-2c0-.8-.5-1.4-1.5-1.4-.8 0-1.5.5-1.5 1.2 0 .8.7 1.1 2 1.6 1.5.5 3.2 1.3 3.2 3.4 0 1.7-1.2 2.9-2.7 3.1z"/>
                    </svg>
                </div>
            </a>
        </div>

        <!-- Meals -->
        <div class="col-lg-4 col-md-6"   th:if="${currentMember.isManager}">
            <a href="/meals" class="dashboard-link">
                <div class="dashboard-card bg-warning text-dark">
                    <h2>Meals</h2>
                    <svg viewBox="0 0 24 24">
                        <path d="M8 2v7H6V2H4v7c0 1.7 1.3 3 3 3v10h2V12c1.7 0 3-1.3 3-3V2H8zm8 0v8h-2V2h-2v8c0 2.2 1.8 4 4 4v8h2V2h-2z"/>
                    </svg>
                </div>
            </a>
        </div>

        <!-- Reports -->
        <div class="col-lg-4 col-md-6">
            <a href="/reports" class="dashboard-link">
                <div class="dashboard-card bg-danger">
                    <h2>Reports</h2>
                    <svg viewBox="0 0 24 24">
                        <path d="M3 3h18v2H3V3zm2 4h14v14H5V7zm2 2v10h10V9H7z"/>
                    </svg>
                </div>
            </a>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
