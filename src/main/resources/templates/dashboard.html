    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard - Bootstrap 5</title>

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            /* Card Icon Style */
            .dashboard-card {
                position: relative;
                overflow: hidden;
                padding: 20px;
                border-radius: 12px;
                color: #fff;
            }
            .dashboard-card svg {
                position: absolute;
                right: 20px;
                bottom: 20px;
                opacity: 0.2;
                width: 70px;
                height: 70px;
            }
            .chat-box {
                height: 350px;
                overflow-y: auto;
            }
            .direct-chat-img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 10px;
            }
            .direct-chat-text {
                background: #e9ecef;
                padding: 10px 15px;
                border-radius: 10px;
                display: inline-block;
            }
            .direct-chat-msg.end {
                text-align: right;
            }
            .direct-chat-msg.end .direct-chat-text {
                background: #cfe2ff;
            }
        </style>
    </head>


    <body>

    <div class="container-fluid py-4">

        <!-- Row 1: Widgets -->
        <div class="row g-4">

                    <h2>Member</h2>
                    <svg viewBox="0 0 24 24"><path d="M2.25 2.25a.75.75 ..."/></svg>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">

                    <h2>Expenses</h2>
                    <svg viewBox="0 0 24 24"><path d="M18.375 2.25c-1.035..."/></svg>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="dashboard-card bg-warning text-dark">
                    <h2>Meals</h2>
                    <svg viewBox="0 0 24 24"><path d="M6.25 6.375a4.125..."/></svg>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="dashboard-card bg-danger">
                    <h2>Report</h2>
                    <svg viewBox="0 0 24 24"><path d="M2.25 13.5a8.25..."/></svg>
                </div>
            </div>
        </div>


    </div>
