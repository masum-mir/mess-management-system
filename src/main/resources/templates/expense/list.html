<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container { padding: 30px 0; }
        .page-card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .stat-card {
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .amount-cell {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .category-badge {
            font-size: 0.75rem;
            padding: 0.35rem 0.65rem;
            border-radius: 12px;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .modal-content {
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div th:include="navbar::navbar"></div>

<div class="container main-container">
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card page-card">
        <div class="card-header bg-danger text-white py-3">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h3 class="mb-0">
                    <i class="bi bi-receipt"></i> Expense Management
                </h3>
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                    <i class="bi bi-plus-circle"></i> Add Expense
                </button>
            </div>
        </div>

        <div class="card-body">
            <!-- Month/Year Filter -->
            <form method="get" action="/expenses" class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="month" class="form-label fw-bold">Month</label>
                    <select class="form-select" id="month" name="month">
                        <option th:each="m : ${#numbers.sequence(1, 12)}"
                                th:value="${m}"
                                th:text="${m + ' - ' + #dates.monthName(#dates.create(2000, m, 1))}"
                                th:selected="${m == selectedMonth}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label fw-bold">Year</label>
                    <select class="form-select" id="year" name="year">
                        <option th:each="y : ${#numbers.sequence(2020, 2030)}"
                                th:value="${y}"
                                th:text="${y}"
                                th:selected="${y == selectedYear}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-danger w-100">
                        <i class="bi bi-funnel"></i> Filter
                    </button>
                </div>
            </form>

            <!-- Summary Statistics -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card stat-card bg-danger bg-opacity-10 border-danger">
                        <div class="card-body text-center">
                            <i class="bi bi-cash-stack fs-1 text-danger d-block mb-2"></i>
                            <h4 class="text-danger mb-0">
                                à§³<span th:text="${expenses != null ? #numbers.formatDecimal(#aggregates.sum(expenses.![amount]), 1, 2) : '0.00'}">0.00</span>
                            </h4>
                            <small>Total Expenses</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card bg-primary bg-opacity-10 border-primary">
                        <div class="card-body text-center">
                            <i class="bi bi-receipt fs-1 text-primary d-block mb-2"></i>
                            <h4 class="text-primary mb-0" th:text="${expenses != null ? expenses.size() : 0}">0</h4>
                            <small>Total Transactions</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card bg-info bg-opacity-10 border-info">
                        <div class="card-body text-center">
                            <i class="bi bi-tags fs-1 text-info d-block mb-2"></i>
                            <h4 class="text-info mb-0" th:text="${expenses != null ? #sets.size(#sets.toSet(expenses.![categoryId])) : 0}">0</h4>
                            <small>Categories Used</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Expenses Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 10%;">#</th>
                        <th style="width: 15%;">Date</th>
                        <th style="width: 20%;">Category</th>
                        <th style="width: 25%;">Description</th>
                        <th style="width: 15%;" class="text-end">Amount</th>
                        <th style="width: 10%;">Recorded By</th>
                        <th style="width: 5%;" class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${expenses == null || expenses.isEmpty()}">
                        <td colspan="7" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No expenses found for this month
                        </td>
                    </tr>

                    <tr th:each="expense, iterStat : ${expenses}">
                        <td th:text="${iterStat.count}">1</td>
                        <td>
                            <i class="bi bi-calendar3 text-muted me-2"></i>
                            <span th:text="${#temporals.format(expense.expenseDate, 'dd MMM yyyy')}"></span>
                        </td>
                        <td>
                            <span class="badge category-badge bg-primary">
                                <i class="bi bi-tag"></i>
                                <span th:text="${expense.categoryName}">Category</span>
                            </span>
                        </td>
                        <td>
                            <span th:text="${expense.description}">Description</span>
                        </td>
                        <td class="text-end">
                            <span class="amount-cell text-danger">
                                à§³<span th:text="${#numbers.formatDecimal(expense.amount, 1, 2)}">0.00</span>
                            </span>
                        </td>
                        <td>
                            <i class="bi bi-person-check text-muted me-1"></i>
                            <small th:text="${expense.recordedByName}">Recorder</small>
                        </td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm">
                                <button type="button"
                                        class="btn btn-outline-warning"
                                        th:onclick="'loadExpenseForEdit(' + ${expense.expenseId} + ')'"
                                        title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <a th:href="@{/expenses/delete/{id}(id=${expense.expenseId})}"
                                   class="btn btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this expense?')"
                                   title="Delete">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot th:if="${expenses != null && !expenses.isEmpty()}" class="table-light">
                    <tr>
                        <td colspan="4" class="text-end fw-bold">
                            <i class="bi bi-calculator"></i> TOTAL:
                        </td>
                        <td class="text-end">
                            <span class="amount-cell text-danger">
                                à§³<span th:text="${#numbers.formatDecimal(#aggregates.sum(expenses.![amount]), 1, 2)}">0.00</span>
                            </span>
                        </td>
                        <td colspan="2"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Expense Modal -->
<div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="addExpenseModalLabel">
                    <i class="bi bi-plus-circle"></i> Add New Expense
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/expenses/add" method="post" id="addExpenseForm">
                <div class="modal-body">
                    <!-- Expense Date -->
                    <div class="mb-3">
                        <label for="expenseDate" class="form-label fw-bold">
                            <i class="bi bi-calendar3 text-danger"></i> Expense Date
                            <span class="text-danger">*</span>
                        </label>
                        <input type="date" class="form-control" id="expenseDate" name="expenseDate" required>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="categoryId" class="form-label fw-bold">
                            <i class="bi bi-tag text-danger"></i> Category
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="categoryId" name="categoryId" required>
                            <option value="">-- Select Category --</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.categoryId}"
                                    th:text="${category.categoryName}">Category</option>
                        </select>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label fw-bold">
                            <i class="bi bi-currency-dollar text-danger"></i> Amount
                            <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">à§³</span>
                            <input type="number"
                                   class="form-control"
                                   id="amount"
                                   name="amount"
                                   step="0.01"
                                   min="0.01"
                                   required
                                   placeholder="Enter amount">
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">
                            <i class="bi bi-chat-left-text text-danger"></i> Description
                        </label>
                        <textarea class="form-control"
                                  id="description"
                                  name="description"
                                  rows="3"
                                  placeholder="Enter expense details..."></textarea>
                    </div>

                    <!-- Recorded By -->
                    <div class="mb-3">
                        <label for="recordedBy" class="form-label fw-bold">
                            <i class="bi bi-person-check text-danger"></i> Recorded By
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="recordedBy" name="recordedBy" required>
                            <option value="">-- Select Recorder --</option>
                            <option th:each="member : ${members}"
                                    th:if="${member.isManager}"
                                    th:value="${member.memberId}"
                                    th:text="${member.name}">Member</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-check-circle"></i> Save Expense
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Expense Modal -->
<div class="modal fade" id="editExpenseModal" tabindex="-1" aria-labelledby="editExpenseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="editExpenseModalLabel">
                    <i class="bi bi-pencil"></i> Edit Expense
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editExpenseForm" method="post">
                <div class="modal-body">
                    <input type="hidden" id="editExpenseId" name="expenseId">

                    <!-- Expense Date -->
                    <div class="mb-3">
                        <label for="editExpenseDate" class="form-label fw-bold">
                            <i class="bi bi-calendar3 text-warning"></i> Expense Date
                            <span class="text-danger">*</span>
                        </label>
                        <input type="date" class="form-control" id="editExpenseDate" name="expenseDate" required>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="editCategoryId" class="form-label fw-bold">
                            <i class="bi bi-tag text-warning"></i> Category
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="editCategoryId" name="categoryId" required>
                            <option value="">-- Select Category --</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.categoryId}"
                                    th:text="${category.categoryName}">Category</option>
                        </select>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="editAmount" class="form-label fw-bold">
                            <i class="bi bi-currency-dollar text-warning"></i> Amount
                            <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">à§³</span>
                            <input type="number"
                                   class="form-control"
                                   id="editAmount"
                                   name="amount"
                                   step="0.01"
                                   min="0.01"
                                   required>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="editDescription" class="form-label fw-bold">
                            <i class="bi bi-chat-left-text text-warning"></i> Description
                        </label>
                        <textarea class="form-control"
                                  id="editDescription"
                                  name="description"
                                  rows="3"></textarea>
                    </div>

                    <!-- Recorded By -->
                    <div class="mb-3">
                        <label for="editRecordedBy" class="form-label fw-bold">
                            <i class="bi bi-person-check text-warning"></i> Recorded By
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="editRecordedBy" name="recordedBy" required>
                            <option value="">-- Select Recorder --</option>
                            <option th:each="member : ${members}"
                                    th:if="${member.isManager}"
                                    th:value="${member.memberId}"
                                    th:text="${member.name}">Member</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-check-circle"></i> Update Expense
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Set today's date as default
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('expenseDate').value = today;

        // Reset add form when modal opens
        document.getElementById('addExpenseModal').addEventListener('show.bs.modal', function() {
            document.getElementById('addExpenseForm').reset();
            document.getElementById('expenseDate').value = today;
        });
    });

    // Load expense data for editing
    function loadExpenseForEdit(expenseId) {
        fetch(`/expenses/api/${expenseId}`)
            .then(response => response.json())
            .then(data => {
                // Set form action
                document.getElementById('editExpenseForm').action = `/expenses/edit/${expenseId}`;

                // Fill form fields
                document.getElementById('editExpenseId').value = data.expenseId;
                document.getElementById('editExpenseDate').value = data.expenseDate;
                document.getElementById('editCategoryId').value = data.categoryId;
                document.getElementById('editAmount').value = data.amount;
                document.getElementById('editDescription').value = data.description || '';
                document.getElementById('editRecordedBy').value = data.recordedBy;

                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('editExpenseModal'));
                modal.show();
            })
            .catch(error => {
                console.error('Error loading expense:', error);
                alert('Error loading expense data. Please try again.');
            });
    }
</script>
</body>
</html>
