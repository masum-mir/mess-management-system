
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<div th:include="navbar :: navbar"></div>

<div class="container py-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">ðŸ’³ Expense Management</h2>
        <a th:if="${session.loggedInUser.isLeader}"
           th:href="@{/expenses/add}"
           class="btn btn-primary">
            âž• Add Expense
        </a>
    </div>

    <!-- Filters -->
    <div class="card p-3 mb-3 shadow-sm">
        <form th:action="@{/expenses}" method="get" class="row g-2">
            <div class="col-md-3">
                <label>Month</label>
                <select name="month" class="form-select">
                    <option th:each="m : ${#numbers.sequence(1,12)}"
                            th:value="${m}"
                            th:text="${m}"
                            th:selected="${m == selectedMonth}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label>Year</label>
                <select name="year" class="form-select">
                    <option th:each="y : ${#numbers.sequence(2020,2030)}"
                            th:value="${y}"
                            th:text="${y}"
                            th:selected="${y == selectedYear}">
                    </option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-dark w-100">Filter</button>
            </div>
        </form>
    </div>

    <!-- Expense Table -->
    <div class="card shadow-sm" th:if="${!expenses.isEmpty()}">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Paid By</th>
                    <th>Shared</th>
                    <th th:if="${session.loggedInUser.isLeader}">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${#temporals.format(expense.expenseDate,'dd MMM yyyy')}"></td>

                    <td th:text="${expense.categoryName}"></td>

                    <td th:text="${expense.description}"></td>

                    <td class="fw-bold text-danger">
                        à§³ <span th:text="${expense.amount}"></span>
                    </td>

                    <td th:text="${expense.expenseType}"></td>

                    <td th:text="${expense.paidByMemberName}"></td>

                    <td th:text="${expense.isShared ? 'Yes' : 'No'}"></td>

                    <td th:if="${session.loggedInUser.isLeader}">
                        <a th:href="@{/expenses/edit/{id}(id=${expense.expenseId})}"
                           class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/expenses/delete/{id}(id=${expense.expenseId})}"
                           onclick="return confirm('Delete this expense?')"
                           class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Empty State -->
    <div class="text-center py-5" th:if="${expenses.isEmpty()}">
        <h4 class="text-muted">No expenses found.</h4>
        <a th:if="${session.loggedInUser.isLeader}"
           th:href="@{/expenses/add}"
           class="btn btn-primary mt-3">
            âž• Add First Expense
        </a>
    </div>

</div>

</body>
</html>
