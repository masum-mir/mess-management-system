
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Expense</title>
</head>
<body>
<div th:include="navbar :: navbar"></div>

<div th:fragment="content">
    <style>
        /* Same styles as add.html */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            margin-bottom: 0;
        }

        .form-header h2 {
            margin: 0;
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-body {
            background: white;
            padding: 40px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 35px;
            padding-bottom: 35px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section h3 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .btn-large {
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>

    <div class="form-container">
        <div class="form-header">
            <h2>‚úèÔ∏è Edit Expense</h2>
            <p>Update expense details</p>
        </div>

        <div class="form-body">
            <form th:action="@{/expenses/edit/{id}(id=${expense.expenseId})}" method="post" th:object="${expense}">

                <div class="form-section">
                    <h3>üìã Basic Information</h3>

                    <div class="form-row">
<!--                        <div class="form-group">-->
<!--                            <label>üìÖ Expense Date <span style="color: #dc3545;">*</span></label>-->
<!--                            <input type="date" th:field="*{expenseDate}" required>-->
<!--                        </div>-->

                        <div class="form-group">
                            <label>üìÅ Category <span style="color: #dc3545;">*</span></label>
                            <select th:field="*{categoryId}" required>
                                <option value="">-- Select Category --</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.categoryId}"
                                        th:text="${category.categoryName}">Category</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>üí∞ Amount <span style="color: #dc3545;">*</span></label>
                            <input type="number" th:field="*{amount}" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label>üè∑Ô∏è Expense Type <span style="color: #dc3545;">*</span></label>
                            <select th:field="*{expenseType}" required>
                                <option value="central">Central (Shared)</option>
                                <option value="individual">Individual</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>üìù Description</label>
                        <textarea th:field="*{description}"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>üë§ Payment Information</h3>

                    <div class="form-group">
                        <label>üí≥ Paid By <span style="color: #dc3545;">*</span></label>
                        <select th:field="*{paidByMemberId}" required>
                            <option value="">-- Select Member --</option>
                            <option th:each="member : ${members}"
                                    th:value="${member.memberId}"
                                    th:text="${member.name}">Member</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>ü§ù Sharing Options</h3>

                    <div class="checkbox-group">
                        <input type="checkbox" id="isShared" th:field="*{isShared}">
                        <label for="isShared">
                            <strong>Share equally among members</strong>
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/expenses}" class="btn btn-secondary btn-large">‚úï Cancel</a>
                    <button type="submit" class="btn btn-large">‚úì Update Expense</button>
                </div>
            </form>
        </div>
    </div>
</div>
