<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:include="navbar :: navbar"></div>

<div class="content">

    <style>
        /* ------- your CSS unchanged (fully OK) -------- */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            margin-bottom: 0;
        }

        .form-header h2 {
            margin: 0;
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-body {
            background: white;
            padding: 40px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 35px;
            padding-bottom: 35px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section h3 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s;
            background: #fafafa;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-large {
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 10px;
        }
    </style>

    <div class="form-container">

        <div class="form-header">
            <h2>üí≥ Add New Expense</h2>
            <p>Record a new expense for the mess</p>
        </div>

        <div class="form-body">

            <form th:action="@{/expenses/add}" method="post" th:object="${expense}">

                <!-- Basic Information -->
                <div class="form-section">
                    <h3>üìã Basic Information</h3>

                    <div class="form-row">
<!--                        <div class="form-group">-->
<!--                            <label>üìÖ Expense Date <span class="required">*</span></label>-->
<!--                            <input type="date" th:field="*{expenseDate}" required>-->
<!--                        </div>-->

                        <div class="form-group">
                            <label>üìÅ Category <span class="required">*</span></label>
                            <select th:field="*{categoryId}" required>
                                <option value="">-- Select Category --</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.categoryId}"
                                        th:text="${category.categoryName}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group input-icon">
                            <label>üí∞ Amount <span class="required">*</span></label>
                            <input type="number" th:field="*{amount}" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label>üè∑Ô∏è Expense Type</label>
                            <select th:field="*{expenseType}" required>
                                <option value="central">Central</option>
                                <option value="individual">Individual</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>üìù Description</label>
                        <textarea th:field="*{description}"></textarea>
                    </div>
                </div>

                <!-- Payment Information -->
                <div class="form-section">
                    <h3>üë§ Payment Information</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label>üí≥ Paid By</label>
                            <select th:field="*{paidByMemberId}" required>
                                <option value="">-- Select Member --</option>
                                <option th:each="m : ${members}"
                                        th:value="${m.memberId}"
                                        th:text="${m.name}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>üìä Recorded By</label>
                            <select th:field="*{recordedBy}" required>
                                <option th:each="m : ${members}"
                                        th:if="${m.isLeader}"
                                        th:value="${m.memberId}"
                                        th:text="${m.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Sharing -->
                <div class="form-section">
                    <h3>ü§ù Sharing Options</h3>

                    <label class="checkbox-group">
                        <input type="checkbox" id="isShared" th:field="*{isShared}">
                        <label for="isShared">
                            Share this expense equally among all active members
                        </label>
                    </label>
                </div>

                <!-- Form Buttons -->
                <div class="form-actions">
                    <a th:href="@{/expenses}" class="btn btn-secondary btn-large">‚úï Cancel</a>
                    <button type="submit" class="btn btn-large">‚úì Save Expense</button>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
