<body>
<div th:include="navbar::navbar"></div>

<div class="container main-container">
    <div class="card page-card">
        <div class="card-header bg-primary text-white py-3">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h3 class="mb-0">
                    <i class="bi bi-clock-history"></i> Meal History
                </h3>
                <a href="/meals" class="btn btn-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Back to Entry
                </a>
            </div>
        </div>

        <div class="card-body">
            <!-- Month/Year Filter -->
            <form method="get" action="/meals/history" class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="month" class="form-label fw-bold">Month</label>
                    <select class="form-select" id="month" name="month">
                        <option th:each="m : ${#numbers.sequence(1, 12)}"
                                th:value="${m}"
                                th:text="${m + ' - ' + #dates.monthName(#dates.create(2000, m, 1))}"
                                th:selected="${m == selectedMonth}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label fw-bold">Year</label>
                    <select class="form-select" id="year" name="year">
                        <option th:each="y : ${#numbers.sequence(2020, 2030)}"
                                th:value="${y}"
                                th:text="${y}"
                                th:selected="${y == selectedYear}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-funnel"></i> Filter
                    </button>
                </div>
            </form>

            <!-- Summary Statistics -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card stat-card bg-primary bg-opacity-10 border-primary">
                        <div class="card-body text-center">
                            <i class="bi bi-calendar-check fs-1 text-primary d-block mb-2"></i>
                            <h4 class="text-primary mb-0"
                                th:text="${meals != null ? #sets.size(#sets.toSet(meals.![mealDate])) : 0}">0</h4>
                            <small>Days with Meals</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card bg-success bg-opacity-10 border-success">
                        <div class="card-body text-center">
                            <i class="bi bi-basket fs-1 text-success d-block mb-2"></i>
                            <h4 class="text-success mb-0"
                                th:text="${meals != null ? #aggregates.sum(meals.![totalAttendances]) : 0}">0</h4>
                            <small>Total Meals</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card bg-info bg-opacity-10 border-info">
                        <div class="card-body text-center">
                            <i class="bi bi-people fs-1 text-info d-block mb-2"></i>
                            <h4 class="text-info mb-0" th:text="${meals != null ? meals.size() : 0}">0</h4>
                            <small>Total Records</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Meals Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 10%;">#</th>
                        <th style="width: 25%;">Date</th>
                        <th style="width: 35%;">Member</th>
                        <th style="width: 20%;" class="text-center">Meal Count</th>
                        <th style="width: 10%;" class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${meals == null || meals.isEmpty()}">
                        <td colspan="5" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No meal records found for this month
                        </td>
                    </tr>

                    <tr th:each="meal, iterStat : ${meals}">
                        <td th:text="${iterStat.count}">1</td>
                        <td>
                            <i class="bi bi-calendar3 text-muted me-2"></i>
                            <span th:text="${#temporals.format(meal.mealDate, 'dd MMM yyyy')}"></span>
                        </td>
                        <td>
                            <i class="bi bi-person-circle text-primary me-2"></i>
                            <span th:if="${meal.memberId != null}">
                                <strong th:each="member : ${members}"
                                        th:if="${member.memberId == meal.memberId}"
                                        th:text="${member.name}">Member</strong>
                            </span>
                        </td>
                        <td class="text-center">
                            <span class="badge meal-badge"
                                  th:classappend="${meal.totalAttendances == 1 ? 'bg-info' :
                                                   meal.totalAttendances == 2 ? 'bg-warning text-dark' :
                                                   meal.totalAttendances >= 3 ? 'bg-success' : 'bg-secondary'}">
                                <i class="bi bi-basket-fill"></i>
                                <span th:text="${meal.totalAttendances}">0</span>
                                <span th:text="${meal.totalAttendances > 1 ? 'meals' : 'meal'}">meal</span>
                            </span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/meals/delete/{id}(id=${meal.mealId}, returnTo='history')}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this record?')"
                               title="Delete">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
