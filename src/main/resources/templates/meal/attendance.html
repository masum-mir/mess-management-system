<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meal Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:include="navbar::navbar"></div>
<div th:fragment="content">
    <style>
        .attendance-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .meal-info-card {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .meal-info-card h2 {
            margin: 0 0 20px 0;
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meal-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .meal-detail-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .meal-detail-item .label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .meal-detail-item .value {
            font-size: 24px;
            font-weight: bold;
        }

        .attendance-form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .attendance-form-card h3 {
            color: #ff9800;
            font-size: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .attendance-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
background: #f8f9fa;
border-radius: 10px;
}
        .count-display {
            font-size: 14px;
            color: #666;
        }

        .count-display strong {
            color: #ff9800;
            font-size: 18px;
        }

        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .attendance-item {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .attendance-item:hover {
            border-color: #ff9800;
            background: #fff8f0;
        }

        .attendance-item.checked {
            border-color: #ff9800;
            background: #fff3e0;
        }

        .attendance-item-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .attendance-checkbox {
            width: 24px;
            height: 24px;
            accent-color: #ff9800;
            cursor: pointer;
        }

        .member-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .member-status {
            font-size: 12px;
            color: #999;
            margin-top: 3px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .btn-large {
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .select-btn-group {
            display: flex;
            gap: 10px;
        }

        .select-btn {
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 8px;
            border: 2px solid #ff9800;
            background: white;
            color: #ff9800;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .select-btn:hover {
            background: #ff9800;
            color: white;
        }
    </style>

    <div class="attendance-container">
        <div class="meal-info-card">
            <h2>ðŸ‘¥ Update Meal Attendance</h2>

            <div class="meal-details-grid">
<!--                <div class="meal-detail-item">-->
<!--                    <div class="label">Date</div>-->
<!--                    <div class="value" th:text="${#temporals.format(meal.mealDate, 'dd MMM yyyy')}">Date</div>-->
<!--                </div>-->
                <div class="meal-detail-item">
                    <div class="label">Type</div>
                    <div class="value" th:text="${meal.mealType}" style="text-transform: capitalize;">Type</div>
                </div>
                <div class="meal-detail-item">
                    <div class="label">Total Cost</div>
                    <div class="value">à§³<span th:text="${#numbers.formatDecimal(meal.cost, 1, 2)}">0.00</span></div>
                </div>
                <div class="meal-detail-item">
                    <div class="label">Current Attendees</div>
                    <div class="value" th:text="${meal.totalAttendees}">0</div>
                </div>
                <div class="meal-detail-item">
                    <div class="label">Per Person Cost</div>
                    <div class="value">à§³<span th:text="${#numbers.formatDecimal(meal.perPersonCost, 1, 2)}">0.00</span></div>
                </div>
            </div>
        </div>

        <div class="attendance-form-card">
            <h3>âœ“ Mark Attendance</h3>

            <form th:action="@{/meals/attendance/{id}(id=${meal.mealId})}" method="post">
                <div class="attendance-controls">
                    <div class="count-display">
                        Selected: <strong id="selected-count">0</strong> members
                    </div>
                    <div class="select-btn-group">
                        <button type="button" class="select-btn" onclick="selectAll()">âœ“ Select All</button>
                        <button type="button" class="select-btn" onclick="deselectAll()">âœ— Deselect All</button>
                    </div>
                </div>

                <div class="attendance-grid">
                    <div class="attendance-item" th:each="att : ${attendance}"
                         th:classappend="${att.isPresent} ? 'checked' : ''"
                         onclick="toggleCheckbox(this)">
                        <div class="attendance-item-content">
                            <input type="checkbox"
                                   class="attendance-checkbox"
                                   name="attendingMembers"
                                   th:value="${att.memberId}"
                                   th:id="'member_' + ${att.memberId}"
                                   th:checked="${att.isPresent}"
                                   onchange="updateCount(); updateParent(this);"
                                   onclick="event.stopPropagation();">

                            <div class="member-avatar" th:text="${att.memberName.substring(0,1)}">M</div>

                            <div class="member-info">
                                <div class="member-name" th:text="${att.memberName}">Member Name</div>
                                <div class="member-status">
                                    <span th:if="${att.isPresent}" style="color: #28a745;">âœ“ Present</span>
                                    <span th:if="${!att.isPresent}" style="color: #dc3545;">âœ— Absent</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/meals}" class="btn btn-secondary btn-large">âœ• Cancel</a>
                    <button type="submit" class="btn btn-large">âœ“ Update Attendance</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleCheckbox(element) {
            const checkbox = element.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            updateCount();
            updateParent(checkbox);
        }

        function updateParent(checkbox) {
            const parent = checkbox.closest('.attendance-item');
            if (checkbox.checked) {
                parent.classList.add('checked');
            } else {
                parent.classList.remove('checked');
            }
        }

        function updateCount() {
            const checked = document.querySelectorAll('input[name="attendingMembers"]:checked').length;
            document.getElementById('selected-count').textContent = checked;
        }

        function selectAll() {
            document.querySelectorAll('input[name="attendingMembers"]').forEach(cb => {
                cb.checked = true;
                updateParent(cb);
            });
            updateCount();
        }

        function deselectAll() {
            document.querySelectorAll('input[name="attendingMembers"]').forEach(cb => {
                cb.checked = false;
                updateParent(cb);
            });
            updateCount();
        }

        // Initial count
        updateCount();
    </script>
</div>
