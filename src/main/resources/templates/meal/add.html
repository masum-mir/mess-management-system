<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:include="navbar::navbar"></div>

<div th:fragment="content">
    <style>
        .form-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-header {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
        }

        .form-header h2 {
            margin: 0;
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .form-body {
            background: white;
            padding: 40px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 35px;
            padding-bottom: 35px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .form-section h3 {
            color: #ff9800;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff9800;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }

        .meal-type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .meal-type-option {
            position: relative;
        }

        .meal-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .meal-type-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .meal-type-label:hover {
            background: #fff;
            border-color: #ff9800;
        }

        .meal-type-option input[type="radio"]:checked + .meal-type-label {
            background: #fff3e0;
            border-color: #ff9800;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.2);
        }

        .meal-type-label .icon {
            font-size: 32px;
        }

        .meal-type-label .name {
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
        }

        .members-selection {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
        }

        .members-selection h4 {
            margin: 0 0 15px 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .member-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .member-checkbox:hover {
            border-color: #ff9800;
            background: #fff8f0;
        }

        .member-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ff9800;
        }

        .member-checkbox input[type="checkbox"]:checked + label {
            font-weight: 600;
            color: #ff9800;
        }

        .member-checkbox label {
            cursor: pointer;
            margin: 0;
            flex: 1;
        }

        .select-all-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .select-all-btn:hover {
            background: #f57c00;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .btn-large {
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>

    <div class="form-container">
        <div class="form-header">
            <h2>üçΩÔ∏è Add New Meal</h2>
            <p>Record a meal and mark attendance</p>
        </div>

        <div class="form-body">
            <form th:action="@{/meals/add}" method="post" th:object="${meal}">

                <!-- Meal Details -->
                <div class="form-section">
                    <h3>üìã Meal Details</h3>

                    <div class="form-row">
<!--                        <div class="form-group">-->
<!--                            <label>üìÖ Meal Date <span style="color: #dc3545;">*</span></label>-->
<!--                            <input type="date" th:field="*{mealDate}" required>-->
<!--                        </div>-->

                        <div class="form-group">
                            <label>üí∞ Total Cost <span style="color: #dc3545;">*</span></label>
                            <input type="number" th:field="*{cost}" step="0.01" required placeholder="0.00">
                            <span class="help-text">Total amount spent on this meal</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>üçú Meal Type <span style="color: #dc3545;">*</span></label>
                        <div class="meal-type-selector">
                            <div class="meal-type-option">
                                <input type="radio" id="breakfast" name="mealType" value="breakfast" th:field="*{mealType}" required>
                                <label for="breakfast" class="meal-type-label">
                                    <span class="icon">üåÖ</span>
                                    <span class="name">Breakfast</span>
                                </label>
                            </div>
                            <div class="meal-type-option">
                                <input type="radio" id="lunch" name="mealType" value="lunch" th:field="*{mealType}">
                                <label for="lunch" class="meal-type-label">
                                    <span class="icon">üåû</span>
                                    <span class="name">Lunch</span>
                                </label>
                            </div>
                            <div class="meal-type-option">
                                <input type="radio" id="dinner" name="mealType" value="dinner" th:field="*{mealType}">
                                <label for="dinner" class="meal-type-label">
                                    <span class="icon">üåô</span>
                                    <span class="name">Dinner</span>
                                </label>
                            </div>
                            <div class="meal-type-option">
                                <input type="radio" id="snacks" name="mealType" value="snacks" th:field="*{mealType}">
                                <label for="snacks" class="meal-type-label">
                                    <span class="icon">‚òï</span>
                                    <span class="name">Snacks</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>üìù Description / Menu</label>
                        <textarea th:field="*{description}" placeholder="e.g., Rice, Dal, Chicken Curry, Mixed Vegetables" rows="3"></textarea>
                        <span class="help-text">Describe what was served in this meal</span>
                    </div>

                    <div class="form-group">
                        <label>üë§ Created By <span style="color: #dc3545;">*</span></label>
                        <select th:field="*{createdBy}" required>
                            <option value="">-- Select Leader --</option>
                            <option th:each="member : ${members}"
                                    th:if="${member.isLeader}"
                                    th:value="${member.memberId}"
                                    th:text="${member.name}">Leader</option>
                        </select>
                    </div>
                </div>

                <!-- Attendance -->
                <div class="form-section">
                    <h3>üë• Who Ate This Meal?</h3>

                    <div class="members-selection">
                        <h4>
                            <span>Select Members</span>
                            <span style="margin-left: auto; font-size: 12px; color: #999;" id="selected-count">(0 selected)</span>
                        </h4>

                        <button type="button" class="select-all-btn" onclick="selectAllMembers()">
                            ‚úì Select All
                        </button>

                        <div class="members-grid">
                            <div class="member-checkbox" th:each="member : ${members}">
                                <input type="checkbox"
                                       name="attendingMembers"
                                       th:value="${member.memberId}"
                                       th:id="'member_' + ${member.memberId}"
                                       onchange="updateCount()">
                                <label th:for="'member_' + ${member.memberId}" th:text="${member.name}">Member</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <a th:href="@{/meals}" class="btn btn-secondary btn-large">‚úï Cancel</a>
                    <button type="submit" class="btn btn-large">‚úì Save Meal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function selectAllMembers() {
            const checkboxes = document.querySelectorAll('input[name="attendingMembers"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
            updateCount();
        }

        function updateCount() {
            const checked = document.querySelectorAll('input[name="attendingMembers"]:checked').length;
            document.getElementById('selected-count').textContent = `(${checked} selected)`;
        }

        // Initial count
        updateCount();
    </script>
</div>
</body>
</html>
