

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Meal List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container { padding: 30px 0; }
        .page-card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .meal-badge-breakfast {
            background: linear-gradient(135deg, #ffd89b 0%, #ff9a56 100%);
        }
        .meal-badge-lunch {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        .meal-badge-dinner {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        .member-checkbox-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #dee2e6;
            min-height: 80px;
        }
        .member-checkbox-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .member-checkbox-card.selected {
            border-color: #0d6efd;
            background: #e7f3ff;
        }
        .attendance-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            min-height: 120px;
        }
        .attendance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .attendance-card.present {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }
        .attendance-card.absent {
            border-color: #dc3545;
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        }
        .status-icon { font-size: 2rem; }
        .modal-content {
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div th:include="navbar::navbar"></div>

<div class="container main-container">
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Main Card -->
    <div class="card page-card">
        <div class="card-header bg-primary text-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0">
                    <i class="bi bi-calendar-check"></i> Meal List
                </h3>
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addMealModal">
                    <i class="bi bi-plus-circle"></i> Add New
                </button>
            </div>
        </div>

        <div class="card-body">
            <!-- Filter Form -->
            <form method="get" action="/meals" class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="month" class="form-label fw-bold">Month</label>
                    <select class="form-select" id="month" name="month">
                        <option th:each="m : ${#numbers.sequence(1, 12)}"
                                th:value="${m}"
                                th:text="${m + ' - ' + #dates.monthName(#dates.create(2000, m, 1))}"
                                th:selected="${m == selectedMonth}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label fw-bold">Year</label>
                    <select class="form-select" id="year" name="year">
                        <option th:each="y : ${#numbers.sequence(2020, 2030)}"
                                th:value="${y}"
                                th:text="${y}"
                                th:selected="${y == selectedYear}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-funnel"></i> Filter
                    </button>
                </div>
            </form>

            <!-- Statistics -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card text-center border-0 shadow-sm meal-badge-breakfast">
                        <div class="card-body">
                            <i class="bi bi-sunrise-fill fs-1 text-white"></i>
                            <h3 class="mt-2 text-white" th:text="${meals != null ? meals.?[mealType == 'Breakfast'].size() : 0}">0</h3>
                            <p class="mb-0 text-white">Breakfast</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center border-0 shadow-sm meal-badge-lunch">
                        <div class="card-body">
                            <i class="bi bi-sun-fill fs-1 text-white"></i>
                            <h3 class="mt-2 text-white" th:text="${meals != null ? meals.?[mealType == 'Lunch'].size() : 0}">0</h3>
                            <p class="mb-0 text-white">Lunch</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center border-0 shadow-sm meal-badge-dinner">
                        <div class="card-body">
                            <i class="bi bi-moon-stars-fill fs-1 text-white"></i>
                            <h3 class="mt-2 text-white" th:text="${meals != null ? meals.?[mealType == 'Dinner'].size() : 0}">0</h3>
                            <p class="mb-0 text-white">Dinner</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Meals Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Meal Type</th>
                        <th class="text-center">Attendance</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${meals == null || meals.isEmpty()}">
                        <td colspan="4" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No meals found
                        </td>
                    </tr>
                    <tr th:each="meal : ${meals}">
                        <td>
                            <i class="bi bi-calendar3 text-muted me-2"></i>
                            <span th:text="${#temporals.format(meal.mealDate, 'dd MMM yyyy')}"></span>
                        </td>
                        <td>
                            <span class="badge fs-6"
                                  th:classappend="${meal.mealType == 'Breakfast' ? 'bg-warning text-dark' :
                                                   meal.mealType == 'Lunch' ? 'bg-success' : 'bg-primary'}">
                                <i class="bi"
                                   th:classappend="${meal.mealType == 'Breakfast' ? 'bi-sunrise' :
                                                    meal.mealType == 'Lunch' ? 'bi-sun' : 'bi-moon-stars'}"></i>
                                <span th:text="${meal.mealType}"></span>
                            </span>
                        </td>
                        <td class="text-center">
                            <span class="badge bg-secondary fs-6">
                                <i class="bi bi-people-fill"></i>
                                <span th:text="${meal.totalAttendances}">0</span> People
                            </span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm">
                                <button type="button"
                                        class="btn btn-outline-primary"
                                        th:onclick="'loadAttendance(' + ${meal.mealId} + ')'"
                                        title="View/Edit Attendance">
                                    <i class="bi bi-people"></i>
                                </button>
                                <a th:href="@{/meals/delete/{id}(id=${meal.mealId})}"
                                   class="btn btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this meal?')"
                                   title="Delete">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Meal Modal -->
<div class="modal fade" id="addMealModal" tabindex="-1" aria-labelledby="addMealModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="addMealModalLabel">
                    <i class="bi bi-plus-circle"></i> Add New Meal
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/meals/add" method="post" id="addMealForm">
                <div class="modal-body">
                    <!-- Meal Date -->
                    <div class="mb-3">
                        <label for="mealDate" class="form-label fw-bold">
                            <i class="bi bi-calendar3 text-primary"></i> Date
                            <span class="text-danger">*</span>
                        </label>
                        <input type="date" class="form-control" id="mealDate" name="mealDate" required>
                    </div>

                    <!-- Meal Type -->
                    <div class="mb-3">
                        <label for="mealType" class="form-label fw-bold">
                            <i class="bi bi-tag text-primary"></i> Meal Type
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="mealType" name="mealType" required>
                            <option value="">-- Select --</option>
                            <option value="Breakfast">üåÖ Breakfast</option>
                            <option value="Lunch">‚òÄÔ∏è Lunch</option>
                            <option value="Dinner">üåô Dinner</option>
                        </select>
                    </div>

                    <!-- Members Selection -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-people text-primary"></i> Select Attending Members
                        </label>

                        <!-- Select All Option -->
                        <div class="card mb-3 bg-light">
                            <div class="card-body py-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="selectAllAdd" onclick="toggleAllAdd(this)">
                                    <label class="form-check-label fw-bold" for="selectAllAdd">
                                        <i class="bi bi-check-square"></i> Select All / Deselect All
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Members Grid -->
                        <div th:if="${members == null || members.isEmpty()}" class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle"></i> No active members found
                        </div>

                        <div class="row g-2" id="membersGridAdd">
                            <div class="col-md-6" th:each="member : ${members}">
                                <div class="card member-checkbox-card" th:onclick="'toggleMemberAdd(this, ' + ${member.memberId} + ')'">
                                    <div class="card-body py-2 d-flex align-items-center">
                                        <input class="form-check-input member-checkbox-add me-2"
                                               type="checkbox"
                                               name="attendingMembers"
                                               th:value="${member.memberId}"
                                               th:id="${'member-add-' + member.memberId}"
                                               onclick="event.stopPropagation()">
                                        <i class="bi bi-check-circle-fill text-success fs-5 check-icon" style="display: none;"></i>
                                        <span class="ms-2" th:text="${member.name}">Member Name</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-info mt-3 mb-0">
                            <i class="bi bi-info-circle"></i>
                            <strong>Selected:</strong> <span id="selectedCountAdd">0</span> members
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Attendance Modal -->
<div class="modal fade" id="attendanceModal" tabindex="-1" aria-labelledby="attendanceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="attendanceModalLabel">
                    <i class="bi bi-clipboard-check"></i> Manage Attendance
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="attendanceForm" method="post">
                <div class="modal-body">
                    <!-- Meal Info -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6 class="text-muted">Date</h6>
                                    <p class="h6">
                                        <i class="bi bi-calendar3 text-primary"></i>
                                        <span id="attendanceMealDate"></span>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <h6 class="text-muted">Meal Type</h6>
                                    <p class="h6" id="attendanceMealType"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="d-flex justify-content-between mb-3">
                        <h6><i class="bi bi-people"></i> Mark Member Attendance</h6>
                        <div>
                            <button type="button" class="btn btn-success btn-sm me-2" onclick="markAllAttendance(true)">
                                <i class="bi bi-check-all"></i> All Present
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" onclick="markAllAttendance(false)">
                                <i class="bi bi-x-lg"></i> All Absent
                            </button>
                        </div>
                    </div>

                    <!-- Attendance Grid -->
                    <div class="row g-3" id="attendanceGrid">
                        <!-- Dynamic content loaded via JS -->
                    </div>

                    <!-- Statistics -->
                    <div class="row g-2 mt-3">
                        <div class="col-6">
                            <div class="card bg-success bg-opacity-10 border-success">
                                <div class="card-body text-center py-2">
                                    <h4 class="text-success mb-0" id="presentCount">0</h4>
                                    <small>Present</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card bg-danger bg-opacity-10 border-danger">
                                <div class="card-body text-center py-2">
                                    <h4 class="text-danger mb-0" id="absentCount">0</h4>
                                    <small>Absent</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add Meal Modal Functions
    function toggleMemberAdd(card, memberId) {
        const checkbox = card.querySelector('.member-checkbox-add');
        const checkIcon = card.querySelector('.check-icon');

        checkbox.checked = !checkbox.checked;

        if (checkbox.checked) {
            card.classList.add('selected');
            checkIcon.style.display = 'block';
        } else {
            card.classList.remove('selected');
            checkIcon.style.display = 'none';
        }

        updateSelectedCountAdd();
        updateSelectAllCheckboxAdd();
    }

    function toggleAllAdd(selectAllCheckbox) {
        const memberCards = document.querySelectorAll('#membersGridAdd .member-checkbox-card');

        memberCards.forEach(card => {
            const checkbox = card.querySelector('.member-checkbox-add');
            const checkIcon = card.querySelector('.check-icon');

            checkbox.checked = selectAllCheckbox.checked;

            if (selectAllCheckbox.checked) {
                card.classList.add('selected');
                checkIcon.style.display = 'block';
            } else {
                card.classList.remove('selected');
                checkIcon.style.display = 'none';
            }
        });

        updateSelectedCountAdd();
    }

    function updateSelectedCountAdd() {
        const checkboxes = document.querySelectorAll('.member-checkbox-add:checked');
        document.getElementById('selectedCountAdd').textContent = checkboxes.length;
    }

    function updateSelectAllCheckboxAdd() {
        const allCheckboxes = document.querySelectorAll('.member-checkbox-add');
        const checkedCheckboxes = document.querySelectorAll('.member-checkbox-add:checked');
        const selectAllCheckbox = document.getElementById('selectAllAdd');

        if (checkedCheckboxes.length === 0) {
            selectAllCheckbox.checked = false;
            selectAllCheckbox.indeterminate = false;
        } else if (checkedCheckboxes.length === allCheckboxes.length) {
            selectAllCheckbox.checked = true;
            selectAllCheckbox.indeterminate = false;
        } else {
            selectAllCheckbox.checked = false;
            selectAllCheckbox.indeterminate = true;
        }
    }

    // Attendance Modal Functions
    function loadAttendance(mealId) {
        fetch(`/meals/attendance/${mealId}/data`)
            .then(response => response.json())
            .then(data => {
                // Set meal info
                document.getElementById('attendanceMealDate').textContent = data.mealDate;
                document.getElementById('attendanceMealType').innerHTML = data.mealTypeBadge;

                // Set form action
                document.getElementById('attendanceForm').action = `/meals/attendance/${mealId}`;

                // Build attendance grid
                const grid = document.getElementById('attendanceGrid');
                grid.innerHTML = '';

                data.members.forEach(member => {
                    const isPresent = data.attendance[member.memberId] || false;

                    const col = document.createElement('div');
                    col.className = 'col-md-3';
                    col.innerHTML = `
                        <div class="card attendance-card ${isPresent ? 'present' : 'absent'}"
                             onclick="toggleAttendance(this, ${member.memberId})">
                            <div class="card-body text-center">
                                <div class="status-icon mb-2">
                                    <i class="bi bi-check-circle-fill text-success check-icon"
                                       style="display:${isPresent ? 'block' : 'none'}"></i>
                                    <i class="bi bi-x-circle-fill text-danger x-icon"
                                       style="display:${isPresent ? 'none' : 'block'}"></i>
                                </div>
                                <input type="checkbox" class="d-none attendance-checkbox"
                                       name="attendingMembers" value="${member.memberId}"
                                       ${isPresent ? 'checked' : ''}>
                                <i class="bi bi-person-circle fs-1 text-primary d-block mb-2"></i>
                                <h6>${member.name}</h6>
                            </div>
                        </div>
                    `;
                    grid.appendChild(col);
                });

                updateCounts();

                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('attendanceModal'));
                modal.show();
            })
            .catch(error => {
                console.error('Error loading attendance:', error);
                alert('Error loading attendance data');
            });
    }

    function toggleAttendance(card, memberId) {
        const checkbox = card.querySelector('.attendance-checkbox');
        const checkIcon = card.querySelector('.check-icon');
        const xIcon = card.querySelector('.x-icon');

        checkbox.checked = !checkbox.checked;

        if (checkbox.checked) {
            card.classList.remove('absent');
            card.classList.add('present');
            checkIcon.style.display = 'block';
            xIcon.style.display = 'none';
        } else {
            card.classList.remove('present');
            card.classList.add('absent');
            checkIcon.style.display = 'none';
            xIcon.style.display = 'block';
        }

        updateCounts();
    }

    function markAllAttendance(present) {
        const cards = document.querySelectorAll('#attendanceGrid .attendance-card');

        cards.forEach(card => {
            const checkbox = card.querySelector('.attendance-checkbox');
            const checkIcon = card.querySelector('.check-icon');
            const xIcon = card.querySelector('.x-icon');

            checkbox.checked = present;

            if (present) {
                card.classList.remove('absent');
                card.classList.add('present');
                checkIcon.style.display = 'block';
                xIcon.style.display = 'none';
            } else {
                card.classList.remove('present');
                card.classList.add('absent');
                checkIcon.style.display = 'none';
                xIcon.style.display = 'block';
            }
        });

        updateCounts();
    }

    function updateCounts() {
        const checkboxes = document.querySelectorAll('.attendance-checkbox');
        let presentCount = 0;
        let absentCount = 0;

        checkboxes.forEach(cb => {
            if (cb.checked) {
                presentCount++;
            } else {
                absentCount++;
            }
        });

        document.getElementById('presentCount').textContent = presentCount;
        document.getElementById('absentCount').textContent = absentCount;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        // Set today's date as default
        document.getElementById('mealDate').valueAsDate = new Date();

        // Add modal event listeners
        const memberCheckboxesAdd = document.querySelectorAll('.member-checkbox-add');
        memberCheckboxesAdd.forEach(checkbox => {
            checkbox.addEventListener('change', function(e) {
                const card = this.closest('.member-checkbox-card');
                const checkIcon = card.querySelector('.check-icon');

                if (this.checked) {
                    card.classList.add('selected');
                    checkIcon.style.display = 'block';
                } else {
                    card.classList.remove('selected');
                    checkIcon.style.display = 'none';
                }

                updateSelectedCountAdd();
                updateSelectAllCheckboxAdd();
            });
        });

        updateSelectedCountAdd();
        updateSelectAllCheckboxAdd();
    });
</script>
</body>
</html>
