<body>
<div th:include="navbar::navbar"></div>

<div class="container main-container">
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card page-card">
        <div class="card-header bg-info text-white py-3">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h3 class="mb-0">
                    <i class="bi bi-calendar-day"></i> Daily Meal Entry
                </h3>
                <div>
                    <a href="/meals/history" class="btn btn-light btn-sm me-2">
                        <i class="bi bi-clock-history"></i> View History
                    </a>
                    <button type="button" class="btn btn-light btn-sm" onclick="window.location.reload()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <div class="card-body">
            <!-- Date Selection -->
            <div class="date-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h4 class="mb-2">
                            <i class="bi bi-calendar3"></i> Select Date for Meal Entry
                        </h4>
                        <p class="mb-0 opacity-75">Enter meal count for each member on the selected date</p>
                    </div>
                    <div class="col-md-4">
                        <input type="date"
                               class="form-control form-control-lg"
                               id="selectedDate"
                               onchange="loadMealData()">
                    </div>
                </div>
            </div>

            <!-- Member Meal Entry Form -->
            <form id="mealEntryForm" onsubmit="submitMealData(event)">
                <div class="row g-3 mb-4" id="memberMealGrid">
                    <!-- Dynamic content will be loaded here -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mt-3">Loading members...</p>
                    </div>
                </div>

                <!-- Summary and Submit -->
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h5 class="mb-2">
                                    <i class="bi bi-calculator"></i> Summary
                                </h5>
                                <p class="mb-0">
                                    <strong>Total Meals:</strong>
                                    <span id="totalMeals" class="text-primary fs-4">0</span>
                                </p>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <button type="submit" class="btn btn-info btn-lg text-white">
                                    <i class="bi bi-check-circle"></i> Save All Meal Entries
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let members = [];

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Set today's date
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('selectedDate').value = today;

        // Load members and meal data
        loadMealData();
    });

    // Load meal data for selected date
    function loadMealData() {
        const selectedDate = document.getElementById('selectedDate').value;

        // Show loading
        document.getElementById('memberMealGrid').innerHTML = `
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-muted mt-3">Loading meal data...</p>
            </div>
        `;

        // Fetch meal data for this date
        fetch(`/meals/daily-data?date=${selectedDate}`)
            .then(response => response.json())
            .then(data => {
                members = data.members;
                const mealData = data.mealData || {};

                renderMemberCards(mealData);
                calculateTotal();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('memberMealGrid').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i>
                            Error loading data. Please refresh the page.
                        </div>
                    </div>
                `;
            });
    }

    // Render member meal cards
    function renderMemberCards(mealData) {
        const grid = document.getElementById('memberMealGrid');

        if (!members || members.length === 0) {
            grid.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i>
                        No active members found. Please add members first.
                    </div>
                </div>
            `;
            return;
        }

        let html = '';
        members.forEach(member => {
            const mealCount = mealData[member.memberId] || 0;

            html += `
                <div class="col-md-6 col-lg-4">
                    <div class="card member-meal-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h6 class="mb-1">
                                        <i class="bi bi-person-circle text-primary"></i>
                                        ${member.name}
                                    </h6>
                                    <small class="text-muted">ID: ${member.memberId}</small>
                                </div>
                            </div>

                            <div class="d-flex align-items-center justify-content-between">
                                <label class="form-label mb-0 fw-bold">
                                    <i class="bi bi-basket"></i> Meals:
                                </label>
                                <div class="input-group" style="width: 150px;">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="decrementMeal(${member.memberId})">
                                        <i class="bi bi-dash"></i>
                                    </button>
                                    <input type="number"
                                           class="form-control meal-input"
                                           id="meal-${member.memberId}"
                                           name="meal_${member.memberId}"
                                           value="${mealCount}"
                                           min="0"
                                           max="10"
                                           onchange="calculateTotal()">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="incrementMeal(${member.memberId})">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mt-2">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle"></i>
                                    How many meals did this member have today?
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        grid.innerHTML = html;
    }

    // Increment meal count
    function incrementMeal(memberId) {
        const input = document.getElementById('meal-' + memberId);
        const currentValue = parseInt(input.value) || 0;
        if (currentValue < 10) {
            input.value = currentValue + 1;
            calculateTotal();
        }
    }

    // Decrement meal count
    function decrementMeal(memberId) {
        const input = document.getElementById('meal-' + memberId);
        const currentValue = parseInt(input.value) || 0;
        if (currentValue > 0) {
            input.value = currentValue - 1;
            calculateTotal();
        }
    }

    // Calculate total meals
    function calculateTotal() {
        let total = 0;
        members.forEach(member => {
            const input = document.getElementById('meal-' + member.memberId);
            if (input) {
                total += parseInt(input.value) || 0;
            }
        });
        document.getElementById('totalMeals').textContent = total;
    }

    // Submit meal data
    function submitMealData(event) {
        event.preventDefault();

        const selectedDate = document.getElementById('selectedDate').value;
        const mealData = [];

        members.forEach(member => {
            const input = document.getElementById('meal-' + member.memberId);
            const mealCount = parseInt(input.value) || 0;

            if (mealCount > 0) {
                mealData.push({
                    memberId: member.memberId,
                    mealDate: selectedDate,
                    totalAttendances: mealCount
                });
            }
        });

        if (mealData.length === 0) {
            alert('Please enter at least one meal entry!');
            return;
        }

        // Show loading
        const submitBtn = event.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';

        // Submit data
        fetch('/meals/save-daily', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                date: selectedDate,
                meals: mealData
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Show success message
                window.location.href = '/meals?success=true';
            } else {
                alert('Error: ' + (data.message || 'Failed to save meal data'));
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error saving meal data. Please try again.');
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
        });
    }
</script>
</body>
