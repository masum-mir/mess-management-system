<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meal Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f9; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 3px solid #6f42c1; }
        .meal-card { border-radius: 12px; overflow: hidden; border-left: 6px solid; background: #fff; box-shadow: 0 5px 12px rgba(0,0,0,0.08); transition: .3s; }
        .meal-card:hover { transform: translateY(-5px); }
        .meal-card.breakfast { border-color: #ffc107; }
        .meal-card.lunch { border-color: #28a745; }
        .meal-card.dinner { border-color: #17a2b8; }
        .meal-card.snacks { border-color: #ff5722; }
        .meal-icon { font-size: 45px; opacity: 0.7; }
        .stat-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); text-align: center; border-top: 4px solid; margin-bottom:15px;}
        .stat-card span { font-size: 28px; font-weight: bold; }
        .stat-label { font-size: 12px; color: #777; text-transform: uppercase; }
        .empty-state { padding: 70px; background: white; border-radius: 12px; text-align: center; }
        .empty-icon { font-size: 80px; opacity: 0.3; }
    </style>
</head>

<body>
<div th:include="navbar::navbar"></div>
<div class="container py-4">

    <!-- Header -->
    <div class="page-header">
        <h2>ğŸ½ï¸ Meal Management</h2>
        <a th:href="@{/meals/add}" class="btn btn-primary" th:if="${session.loggedInUser.isLeader}">â• Add Meal</a>
    </div>

    <!-- Filter -->
    <form th:action="@{/meals}" method="get" class="row g-3 mb-4">
        <div class="col-md-3">
            <label class="form-label">Select Month</label>
            <select class="form-select" name="month">
                <option th:each="m : ${#numbers.sequence(1,12)}" th:value="${m}" th:text="'Month ' + m" th:selected="${m == selectedMonth}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Select Year</label>
            <select class="form-select" name="year">
                <option th:each="y : ${#numbers.sequence(2020,2030)}" th:value="${y}" th:text="${y}" th:selected="${y == selectedYear}"></option>
            </select>
        </div>

        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-dark w-100">ğŸ” Filter</button>
        </div>
    </form>

    <!-- Meal Stats: Total Breakfast + Lunch + Dinner -->
    <div class="row mb-4" th:if="${!meals.isEmpty()}">
        <div class="col-md-3">
            <div class="stat-card" style="border-color:#6f42c1;">
                <div class="meal-icon">ğŸ½ï¸</div>
                <span th:text="${#lists.size(meals.?[mealType=='breakfast'])
                                 + #lists.size(meals.?[mealType=='lunch'])
                                 + #lists.size(meals.?[mealType=='dinner'])}">0</span>
                <div class="stat-label">Total Meals</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-card" style="border-color:#ffc107;">
                <div class="meal-icon">ğŸŒ…</div>
                <span th:text="${#lists.size(meals.?[mealType=='breakfast'])}">0</span>
                <div class="stat-label">Breakfast</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-card" style="border-color:#28a745;">
                <div class="meal-icon">ğŸŒ</div>
                <span th:text="${#lists.size(meals.?[mealType=='lunch'])}">0</span>
                <div class="stat-label">Lunch</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-card" style="border-color:#17a2b8;">
                <div class="meal-icon">ğŸŒ™</div>
                <span th:text="${#lists.size(meals.?[mealType=='dinner'])}">0</span>
                <div class="stat-label">Dinner</div>
            </div>
        </div>
    </div>

    <!-- Meals Grid -->
    <div class="row g-4" th:if="${!meals.isEmpty()}">
        <div class="col-md-4" th:each="meal : ${meals}">
            <div class="meal-card" th:classappend="${meal.mealType}">
                <div class="p-3">
                    <h5>
                        <span th:text="${meal.mealType.toUpperCase()}"></span> â€¢
                        <small th:text="${#temporals.format(meal.mealDate,'dd MMM yyyy')}"></small>
                    </h5>

                    <p class="text-muted" th:text="${meal.description}">Meal description here</p>

                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total Cost</span>
                            <strong>à§³ <span th:text="${meal.cost}">0</span></strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Attendees</span>
                            <strong th:text="${meal.totalAttendees}">0</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Per Person</span>
                            <strong>à§³ <span th:text="${meal.perPersonCost}">0</span></strong>
                        </li>
                    </ul>

                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">By <b th:text="${meal.createdByName}">User</b></small>
                        <div>
                            <a th:href="@{/meals/edit/{id}(id=${meal.mealId})}"
                               class="btn btn-sm btn-outline-warning"
                               th:if="${session.loggedInUser.isLeader}">âœï¸ Edit</a>

                            <a th:href="@{/meals/attendance/{id}(id=${meal.mealId})}"
                               class="btn btn-sm btn-outline-primary"
                               th:if="${session.loggedInUser.isLeader}">ğŸ‘¥</a>

                            <a th:href="@{/meals/delete/{id}(id=${meal.mealId})}"
                               class="btn btn-sm btn-outline-danger"
                               th:if="${session.loggedInUser.isLeader}"
                               onclick="return confirm('Delete this meal?')">ğŸ—‘ï¸</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" th:if="${meals.isEmpty()}">
        <div class="empty-icon">ğŸ½ï¸</div>
        <h3>No Meals Found</h3>
        <p>No meal entries available for this month.</p>
        <a th:href="@{/meals/add}" class="btn btn-primary mt-3" th:if="${session.loggedInUser.isLeader}">â• Add First Meal</a>
    </div>

</div>
</body>
</html>
