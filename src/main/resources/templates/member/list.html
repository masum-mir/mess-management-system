<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Members</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- ===== Custom Design CSS (Design Only) ===== -->
    <style>
        body {
            background-color: #f4f6f9;
        }

        .main-container {
            padding: 30px 0;
        }

        .page-card {
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .page-header {
            background: linear-gradient(135deg, #198754, #20c997);
            color: white;
            padding: 20px 25px;
        }

        .table thead th {
            background-color: #f1f3f5;
            font-weight: 600;
            border: none;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .badge-pill {
            border-radius: 50px;
            padding: 6px 14px;
            font-size: 0.75rem;
        }

        .modal-content {
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .modal-header,
        .modal-footer {
            border: none;
        }
    </style>
</head>

<body>

<div th:include="navbar::navbar"></div>

<div class="container main-container">

    <!-- ================= PAGE CARD ================= -->
    <div class="card page-card">

        <!-- Header -->
        <div class="page-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">
                <i class="bi bi-people-fill"></i> Members
            </h3>
            <button class="btn btn-light" onclick="openAddModal()">
                <i class="bi bi-plus-circle"></i> Add Member
            </button>
        </div>

        <!-- Body -->
        <div class="card-body p-0">

            <!-- Members Table -->
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Manager</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.memberId}"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.phone}"></td>
                        <td th:text="${member.email}"></td>

                        <td>
                            <span class="badge badge-pill"
                                  th:classappend="${member.status == 'active'} ? 'bg-success' : 'bg-danger'"
                                  th:text="${member.status}">
                            </span>
                        </td>

                        <td>
                            <span class="badge badge-pill"
                                  th:classappend="${member.isManager} ? 'bg-primary' : 'bg-secondary'"
                                  th:text="${member.isManager} ? 'Manager' : 'Member'">
                            </span>
                        </td>

                        <td class="text-center">
                            <button class="btn btn-sm btn-warning me-2"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editModal"
                                    th:attr="data-id=${member.memberId},
                                             data-name=${member.name},
                                             data-phone=${member.phone},
                                             data-email=${member.email},
                                             data-address=${member.address},
                                             data-status=${member.status},
                                             data-leader=${member.isManager}">
                                <i class="bi bi-pencil-square"></i>
                            </button>

                            <a th:href="@{/members/delete/{id}(id=${member.memberId})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this member?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${members.isEmpty()}" class="text-center py-5 text-muted">
                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                No members found
            </div>

        </div>
    </div>
</div>

<!-- ================= EDIT MEMBER MODAL ================= -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form id="editForm" method="post">

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-square"></i> Edit Member
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Name *</label>
                        <input type="text" id="modal-name" name="name" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone *</label>
                        <input type="text" id="modal-phone" name="phone" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" id="modal-email" name="email" class="form-control">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" id="modal-address" name="address" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <select id="modal-status" name="status" class="form-select">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Is Leader?</label>
                        <select id="modal-leader" name="isManager" class="form-select">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Save Changes
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- ================= ADD MEMBER MODAL ================= -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form method="post" th:action="@{/members/add}">

                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-person-plus-fill"></i> Add New Member
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Name *</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone *</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Is Leader?</label>
                        <select name="isManager" class="form-select">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Add Member
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ===== Existing JS (UNCHANGED) ===== -->
<script>
    const editModal = document.getElementById('editModal');

    editModal.addEventListener('show.bs.modal', function (event) {
        let button = event.relatedTarget;

        let id = button.getAttribute('data-id');
        document.getElementById('modal-name').value = button.getAttribute('data-name');
        document.getElementById('modal-phone').value = button.getAttribute('data-phone');
        document.getElementById('modal-email').value = button.getAttribute('data-email');
        document.getElementById('modal-address').value = button.getAttribute('data-address');
        document.getElementById('modal-status').value = button.getAttribute('data-status');
        document.getElementById('modal-leader').value = button.getAttribute('data-leader');

        document.getElementById('editForm').action = `/members/edit/${id}`;
    });

    function openAddModal() {
        let modal = new bootstrap.Modal(document.getElementById('addModal'));
        modal.show();
    }
</script>

</body>
</html>
