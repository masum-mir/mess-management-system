<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:include="navbar::navbar"></div>

<div class="container py-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${pageTitle}" class="fw-bold">Members</h2>
<!--        <a th:href="@{/members/add}" class="btn btn-primary">-->
<!--            <i class="bi bi-plus-circle"></i> Add New Member-->
<!--        </a>-->
        <a href="#" class="btn btn-primary" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Add New Member
        </a>

    </div>

    <!-- Members Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Leader</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.memberId}"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.phone}"></td>
                        <td th:text="${member.email}"></td>

                        <td>
                            <span class="badge px-3 py-2"
                                  th:classappend="${member.status == 'active'} ? 'bg-success' : 'bg-danger'"
                                  th:text="${member.status}">
                            </span>
                        </td>

                        <td>
                            <span th:text="${member.isLeader} ? 'Yes' : 'No'"
                                  th:classappend="${member.isLeader} ? 'text-success fw-bold' : 'text-muted'">
                            </span>
                        </td>

                        <td class="text-center">

                            <!-- Edit button opens modal -->
                            <button class="btn btn-sm btn-warning me-2"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editModal"
                                    th:attr="data-id=${member.memberId},
                                             data-name=${member.name},
                                             data-phone=${member.phone},
                                             data-email=${member.email},
                                             data-address=${member.address},
                                             data-status=${member.status},
                                             data-leader=${member.isLeader}">
                                Edit
                            </button>

                            <a th:href="@{/members/delete/{id}(id=${member.memberId})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this member?')">
                                Delete
                            </a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- No Members -->
            <div th:if="${members.isEmpty()}" class="text-center py-5 text-muted">
                <h5>No members found</h5>
            </div>
        </div>
    </div>

</div>

<!-- ==============================
      EDIT MEMBER MODAL
================================= -->

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form id="editForm" method="post">

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Edit Member</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Name *</label>
                        <input type="text" id="modal-name" name="name" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone *</label>
                        <input type="text" id="modal-phone" name="phone" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" id="modal-email" name="email" class="form-control">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" id="modal-address" name="address" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <select id="modal-status" name="status" class="form-select">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Is Leader?</label>
                        <select id="modal-leader" name="isLeader" class="form-select">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- ==============================
      ADD MEMBER MODAL
================================= -->

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form id="addForm" method="post" th:action="@{/members/add}">

                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Add New Member</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Name *</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone *</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" required>

                    </div>

                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Is Leader?</label>
                        <select name="isLeader" class="form-select">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Add Member</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ==============================
       MODAL FORM FILLING SCRIPT
================================= -->
<script>
    const editModal = document.getElementById('editModal');

    editModal.addEventListener('show.bs.modal', function (event) {
        let button = event.relatedTarget;

        // Extract data from button
        let id = button.getAttribute('data-id');
        let name = button.getAttribute('data-name');
        let phone = button.getAttribute('data-phone');
        let email = button.getAttribute('data-email');
        let address = button.getAttribute('data-address');
        let status = button.getAttribute('data-status');
        let leader = button.getAttribute('data-leader');

        // Fill modal fields
        document.getElementById('modal-name').value = name;
        document.getElementById('modal-phone').value = phone;
        document.getElementById('modal-email').value = email;
        document.getElementById('modal-address').value = address;
        document.getElementById('modal-status').value = status;
        document.getElementById('modal-leader').value = leader;

        // Update form action
        document.getElementById('editForm').action = `/members/edit/${id}`;
    });

     function openAddModal() {
        // Show modal
        let addModal = new bootstrap.Modal(document.getElementById('addModal'));
        addModal.show();
    }
</script>

</body>
</html>
