<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member List</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #2E86C1; color: white; }
    </style>
</head>
<body>

<h2>All Members</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Status</th>
        <th>Leader</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${members}">
        <td th:text="${m.memberId}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.roll}"></td>
        <td th:text="${m.phone}"></td>
        <td th:text="${m.email}"></td>
        <td th:text="${m.status}"></td>
        <td th:text="${m.leader}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
