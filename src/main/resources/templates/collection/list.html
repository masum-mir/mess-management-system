<body>
<div th:include="navbar::navbar"></div>

<div class="container main-container">
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card page-card">
        <div class="card-header bg-success text-white py-3">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h3 class="mb-0">
                    <i class="bi bi-cash-stack"></i> Payment Collections
                </h3>
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addCollectionModal">
                    <i class="bi bi-plus-circle"></i> Add Collection
                </button>
            </div>
        </div>

        <div class="card-body">
            <!-- Month/Year Filter -->
            <form method="get" action="/collections" class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="month" class="form-label fw-bold">Month</label>
                    <select class="form-select" id="month" name="month">
                        <option th:each="m : ${#numbers.sequence(1, 12)}"
                                th:value="${m}"
                                th:text="${m + ' - ' + #dates.monthName(#dates.create(2000, m, 1))}"
                                th:selected="${m == selectedMonth}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label fw-bold">Year</label>
                    <select class="form-select" id="year" name="year">
                        <option th:each="y : ${#numbers.sequence(2020, 2030)}"
                                th:value="${y}"
                                th:text="${y}"
                                th:selected="${y == selectedYear}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-funnel"></i> Filter
                    </button>
                </div>
            </form>

            <!-- Summary Statistics -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card stat-card bg-success bg-opacity-10 border-success">
                        <div class="card-body text-center">
                            <i class="bi bi-cash-stack fs-1 text-success d-block mb-2"></i>
                            <h4 class="text-success mb-0">
                                ‡ß≥<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}">0.00</span>
                            </h4>
                            <small>Total Collected</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card bg-primary bg-opacity-10 border-primary">
                        <div class="card-body text-center">
                            <i class="bi bi-receipt fs-1 text-primary d-block mb-2"></i>
                            <h4 class="text-primary mb-0" th:text="${totalTransactions}">0</h4>
                            <small>Total Transactions</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card bg-info bg-opacity-10 border-info">
                        <div class="card-body text-center">
                            <i class="bi bi-people fs-1 text-info d-block mb-2"></i>
                            <h4 class="text-info mb-0" th:text="${memberCollections != null ? memberCollections.size() : 0}">0</h4>
                            <small>Unique Members</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Aggregated Collections Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 10%;">#</th>
                        <th style="width: 40%;">Member</th>
                        <th style="width: 20%;" class="text-center">Transactions</th>
                        <th style="width: 25%;" class="text-end">Total Amount</th>
                        <th style="width: 5%;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${memberCollections == null || memberCollections.isEmpty()}">
                        <td colspan="5" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No collections found for this month
                        </td>
                    </tr>

                    <th:block th:each="memberCol, iterStat : ${memberCollections}">
                        <!-- Main Row -->
                        <tr th:attr="data-member-id=${memberCol.memberId}">
                            <td th:text="${iterStat.count}">1</td>
                            <td>
                                <i class="bi bi-person-circle text-primary me-2"></i>
                                <strong th:text="${memberCol.memberName}">Member Name</strong>
                                <br>
                                <small class="text-muted">
                                    ID: <span th:text="${memberCol.memberId}"></span>
                                </small>
                            </td>
                            <td class="text-center">
                                <span class="badge transaction-badge bg-primary">
                                    <i class="bi bi-receipt"></i>
                                    <span th:text="${memberCol.transactionCount}">0</span>
                                    <span th:text="${memberCol.transactionCount > 1 ? 'transactions' : 'transaction'}"></span>
                                </span>
                            </td>
                            <td class="text-end">
                                <span class="amount-cell text-success">
                                    ‡ß≥<span th:text="${#numbers.formatDecimal(memberCol.totalAmount, 1, 2)}">0.00</span>
                                </span>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary"
                                        th:onclick="'toggleDetails(' + ${memberCol.memberId} + ')'"
                                        type="button">
                                    <i class="bi bi-chevron-down" th:id="'icon-' + ${memberCol.memberId}"></i>
                                </button>
                            </td>
                        </tr>

                        <!-- Expandable Details Row -->
                        <tr class="expandable-row d-none" th:id="'details-' + ${memberCol.memberId}">
                            <td colspan="5">
                                <div class="p-3">
                                    <h6 class="mb-3">
                                        <i class="bi bi-list-ul"></i> Transaction Details
                                    </h6>
                                    <div class="transaction-list">
                                        <div class="row mb-2 pb-2 border-bottom" th:each="transaction : ${memberCol.transactions}">
                                            <div class="col-3">
                                                <i class="bi bi-calendar3 text-muted me-1"></i>
                                                <span th:text="${#temporals.format(transaction.collectDate, 'dd MMM yyyy')}"></span>
                                            </div>
                                            <div class="col-3">
                                                <span class="badge"
                                                      th:classappend="${transaction.paymentMethod == 'cash' ? 'bg-success' :
                                                                       transaction.paymentMethod == 'bkash' ? 'bg-danger' :
                                                                       transaction.paymentMethod == 'nagad' ? 'bg-warning text-dark' :
                                                                       transaction.paymentMethod == 'rocket' ? 'bg-info' : 'bg-primary'}">
                                                    <i class="bi"
                                                       th:classappend="${transaction.paymentMethod == 'cash' ? 'bi-cash' :
                                                                        transaction.paymentMethod == 'bank' ? 'bi-bank' : 'bi-phone'}"></i>
                                                    <span th:text="${transaction.paymentMethod}"></span>
                                                </span>
                                            </div>
                                            <div class="col-3">
                                                <i class="bi bi-person-check text-muted me-1"></i>
                                                <small th:text="${transaction.collectedByName}">Collector</small>
                                            </div>
                                            <div class="col-2 text-end">
                                                <strong class="text-success">
                                                    ‡ß≥<span th:text="${#numbers.formatDecimal(transaction.amount, 1, 2)}">0.00</span>
                                                </strong>
                                            </div>
                                            <div class="col-1 text-end">
                                                <a th:href="@{/collections/delete/{id}(id=${transaction.collectionId})}"
                                                   class="btn btn-sm btn-outline-danger"
                                                   onclick="return confirm('Are you sure you want to delete this transaction?')"
                                                   title="Delete">
                                                    <i class="bi bi-trash"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                    <tfoot th:if="${memberCollections != null && !memberCollections.isEmpty()}" class="table-light">
                    <tr>
                        <td colspan="3" class="text-end fw-bold">
                            <i class="bi bi-calculator"></i> GRAND TOTAL:
                        </td>
                        <td class="text-end">
                            <span class="amount-cell text-success">
                                ‡ß≥<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}">0.00</span>
                            </span>
                        </td>
                        <td></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Collection Modal -->
<div class="modal fade" id="addCollectionModal" tabindex="-1" aria-labelledby="addCollectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="addCollectionModalLabel">
                    <i class="bi bi-plus-circle"></i> Add New Collection
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/collections/add" method="post" id="addCollectionForm">
                <div class="modal-body">
                    <!-- Member Selection -->
                    <div class="mb-3">
                        <label for="memberId" class="form-label fw-bold">
                            <i class="bi bi-person-circle text-success"></i> Member
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="memberId" name="memberId" required>
                            <option value="">-- Select Member --</option>
                            <option th:each="member : ${members}"
                                    th:value="${member.memberId}"
                                    th:text="${member.name}">Member Name</option>
                        </select>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label fw-bold">
                            <i class="bi bi-currency-dollar text-success"></i> Amount
                            <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">‡ß≥</span>
                            <input type="number"
                                   class="form-control"
                                   id="amount"
                                   name="amount"
                                   step="0.01"
                                   min="0.01"
                                   required
                                   placeholder="Enter amount">
                        </div>
                    </div>

                    <!-- Collection Date -->
                    <div class="mb-3">
                        <label for="collectDate" class="form-label fw-bold">
                            <i class="bi bi-calendar3 text-success"></i> Collection Date
                            <span class="text-danger">*</span>
                        </label>
                        <input type="date"
                               class="form-control"
                               id="collectDate"
                               name="collectDate"
                               required>
                    </div>

                    <!-- Payment Method -->
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label fw-bold">
                            <i class="bi bi-credit-card text-success"></i> Payment Method
                        </label>
                        <select class="form-select" id="paymentMethod" name="paymentMethod">
                            <option value="cash" selected>üíµ Cash</option>
                            <option value="bkash">üì± bKash</option>
                            <option value="nagad">üì± Nagad</option>
                            <option value="rocket">üì± Rocket</option>
                            <option value="bank">üè¶ Bank Transfer</option>
                        </select>
                    </div>

                    <!-- Collected By -->
                    <div class="mb-3">
                        <label for="collectedBy" class="form-label fw-bold">
                            <i class="bi bi-person-check text-success"></i> Collected By
                            <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="collectedBy" name="collectedBy" required>
                            <option value="">-- Select Collector --</option>
                            <option th:each="leader : ${leaders}"
                                    th:value="${leader.memberId}"
                                    th:text="${leader.name}">Leader Name</option>
                        </select>
                    </div>

                    <!-- Remarks -->
                    <div class="mb-3">
                        <label for="remarks" class="form-label fw-bold">
                            <i class="bi bi-chat-left-text text-success"></i> Remarks (Optional)
                        </label>
                        <textarea class="form-control"
                                  id="remarks"
                                  name="remarks"
                                  rows="2"
                                  placeholder="Add any notes about this collection..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Save Collection
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Set today's date as default
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('collectDate').value = today;

        document.getElementById('addCollectionModal').addEventListener('show.bs.modal', function() {
            document.getElementById('addCollectionForm').reset();
            document.getElementById('collectDate').value = today;
        });
    });

    // Toggle transaction details
    function toggleDetails(memberId) {
        const detailsRow = document.getElementById('details-' + memberId);
        const icon = document.getElementById('icon-' + memberId);

        if (detailsRow.classList.contains('d-none')) {
            detailsRow.classList.remove('d-none');
            icon.classList.remove('bi-chevron-down');
            icon.classList.add('bi-chevron-up');
        } else {
            detailsRow.classList.add('d-none');
            icon.classList.remove('bi-chevron-up');
            icon.classList.add('bi-chevron-down');
        }
    }
</script>
</body>
